<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input placeholder="Name of micro:bit" id="mb-name"/>
    <button onclick=buttonClicked()>Connect micro:bit via this button!</button>
</div>
</body>
<script type="module">
    import BluetoothConnectedMicrobit from "./BluetoothConnectedMicrobit";

    const buttonClicked = () => {
        console.log("Button got clicked")
        const microbitName = document.getElementById("mb-name").valueOf()
        BluetoothConnectedMicrobit.createConnection(microbitName)
    }
</script>
</html>
